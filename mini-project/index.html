<!DOCTYPE html>
<html lang="en">

<head>

    <title>Guess a word</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>

    <script src="script/main.js"></script>
    <link rel="stylesheet" href="css/style.css">


</head>

<body ng-app="app" ng-controller="appController">

    <div class="container">

        <h2 class="container" style="text-align: center"><u> Mini app - Guess a word </u></h2>
        
        <div>
            Remaining guesses : {{ guesses }} <br><br>
        </div>

        <div class="incorrect">
            Incorrect guessed characters : <br><br>
            <span ng-repeat="letter in incorrectLetters">
               [ {{ letter }} ],
            </span>
        </div>

        <div class="correct">
           <br> Correct guessed characters : <br><br>
            <span ng-repeat="letter in correctLetters">
              [  {{ letter }} ], 
            </span>
        </div>

        <div> <br> Try to guess this word: <br>{{ displayWord }}</div> <br>
        
        <div>
            <div>
                <input type="text" name="guess" ng-model="input.letter">
               <br><br> <button class="btn btn-secondary btn-lg active" ng-click="letterChosen()">Submit</button>
            </div>
        </div>

    </div>
</body>
</html>
