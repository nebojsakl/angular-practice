<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>

    <script src="script/main.js"></script>

</head>
<body class="container" ng-app="app" style="text-align: center">
    
   <br> <h2><u>Using broadcast and emit - child, parent, sibling</u></h2> <br><br>
    <p><strong><u> All of the buttons show results in console of browser, except the last one, which uses data. </u></strong> </p>
    
    <div ng-controller="calc1" style="border: 1px solid green; margin: 5px; padding: 5px">
        <strong>Parent controller</strong><br>
        a = {{ a }} <br>
        b = {{ b }} <br>
        sum = {{ a + b }}
        <button ng-click="doCalc1Emit1()">Calc1 - Emit 1</button>
        <button ng-click="doCalc1Broadcast1()">Calc1 - Broadcast 1</button>
        <button ng-click="doCalc1BroadcastRoot()">Calc1 - Root broadcast</button>
        <div ng-controller="childcalc1" style="border: 1px solid blue; margin: 5px ; padding: 5px">
            <strong>Child controller</strong>
            <button ng-click="doChildCalc1Emit()">Child 1 - Calc 1 - Emit 1</button>
            <button ng-click="doChildCalc1Emit2()">Child 1 - Calc 1 - Emit 2 (with data)</button>
        </div>
    </div>

    <div ng-controller="calc2" style="border: 1px solid green; margin: 5px; padding: 5px">
        <strong>Sibling</strong> <br>
        c = {{ c }} <br>
        d = {{ d }} <br>
        sum = {{ c + d }}
    </div>

</body>
</html>
